{{template "header" .}}

<div class="side-app">
    <div class="page-header">
        <h4 class="page-title">Create New</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/admin/blogs">Blogs</a></li>
            <li class="breadcrumb-item active" aria-current="page">New</li>
        </ol>

    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card m-b-20">
                <div class="card-header">
                    <h3 class="card-title">Create Blog</h3>
                </div>

                {{ template "FlashMessages" .}}
                
                <div class="card-body">
                    <form method="post" action="/admin/blogs/save" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="form-label" for="title">Title</label>
                            <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Title" required>
                        </div>

                        <div class="form-group">
                            <label for="category_id" class="col-form-label">Select Category</label>
                            <select id="category_id" name="category_id" class="form-control" required>
                                <option value="" selected>Choose Category</option>
                                {{range .data.categories}}
                                    <option value="{{.ID}}">{{.Title}}</option>
                                {{end}}
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="detail">Detail</label>
                            <textarea class="content" name="detail" id="detail"></textarea>
                        </div>

                        <div class="form-group">
                            <div class="form-label">Select Image</div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="image">
                                <label class="custom-file-label">Choose image</label>
                            </div>
                        </div>

                        <div class="form-group mb-0">
                            <div class="checkbox checkbox-secondary">
                                <button type="submit" class="btn btn-primary ">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.content').richText();
    })
</script>
{{template "footer" .}}
