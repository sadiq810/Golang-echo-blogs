{{define "header"}}
<!doctype html>
<html lang="en" dir="ltr">
{{template "Head" .}}
<body class="app sidebar-mini">
<div class="page">
    <div class="page-main">
        <div class="app-header1 header py-1 d-flex">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="header-brand" href="index.html">
                        <img src="/public/images/logo.png" class="header-brand-img" alt="Blogs Engine">
                    </a>
                    <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-toggle="sidebar" href="#"></a>

                    <div class="d-flex order-lg-2 ml-auto">
                        <div class="dropdown d-none d-md-flex" >
                            <a  class="nav-link icon full-screen-link">
                                <i class="fe fe-maximize-2"  id="fullscreen-button"></i>
                            </a>
                        </div>

                        <div class="dropdown ">
                            <a href="#" class="nav-link pr-0 leading-none user-img" data-toggle="dropdown">
                                <img src="/public/images/user.png" alt="profile-img" class="avatar avatar-md brround">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow ">
                                <a class="dropdown-item" href="#">
                                    <i class="dropdown-icon icon icon-user"></i> Change Password
                                </a>
                                <a class="dropdown-item" href="/admin/logout">
                                    <i class="dropdown-icon icon icon-power"></i> Log out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sidebar menu-->
        <div class="app-sidebar__overlay" data-toggle="sidebar"></div>

        {{template "Navigation" .}}

        <div class="app-content  my-3 my-md-5">
{{end}}
