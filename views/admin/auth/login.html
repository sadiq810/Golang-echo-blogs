<!doctype html>
<html lang="en" dir="ltr">
{{template "Head" .}}
<body class="construction-image">
<!--Page-->
<div class="page ">
    <div class="page-content z-index-10">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-12 col-md-12 d-block mx-auto">
                    <div class="card mb-0">
                        <div class="card-header">
                            <h3 class="card-title">Login to your Account</h3>
                        </div>

                        {{ template "FlashMessages" .}}

                        <div class="card-body">
                            <form action="/admin/login/user" method="POST">
                                <div class="form-group">
                                    <label class="form-label text-dark" for="email">Email address</label>
                                    <input type="email" name="email" required="required"  class="form-control" placeholder="Enter email" id="email">
                                </div>
                                <div class="form-group">
                                    <label class="form-label text-dark" for="password">Password</label>
                                    <input type="password" required="required" name="password" class="form-control" id="password" placeholder="Password">
                                </div>
                             
                                <div class="form-footer mt-2">
                                    <button type="submit" class="btn btn-primary btn-block">SignIn</button>
                                </div>
                                <div class="text-center  mt-3 text-dark">
                                    Don't have account yet? <a href="/admin/register">SignUp</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{template "Scripts" .}}

</body>
</html>
